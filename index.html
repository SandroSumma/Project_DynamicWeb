<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brussels Explorer</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Brussels Explorer</h1>
        <input type="text" id="search" placeholder="Zoek naar een locatie...">
        <button id="searchBtn">Zoeken</button>
        <button id="themeToggle">Thema wisselen</button>
    </header>

    <main>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Naam</th>
                        <th>Type</th>
                        <th>Adres</th>
                        <th>Postcode</th>
                        <th>Gemeente</th>
                        <th>Favorieten</th>
                    </tr>
                </thead>
                <tbody id="locationsTable">
                </tbody>
            </table>
        </div>
    
        <div class="map-container">
            <iframe
                src="https://bruxellesdata.opendatasoft.com/explore/embed/dataset/fontaines-d-eau-potable-gerees-par-la-ville-de-bruxelles/map/?disjunctive.gemeente&disjunctive.code_postal&location=11,50.85754,4.39899&basemap=jawg.sunny&static=false&datasetcard=false&scrollWheelZoom=true"
                height="400"
                width="600">
            </iframe>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>

</html>
